<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Conversion calculator</title>
    <link rel="stylesheet" href="Css/style.css">
  </head>
  <body>
    <h1 id="head">Conversion calculator <br>WEB PROGRAMMING<br>&copy;Rishabh Singh <br><hr></h1>
    <h1 id="ttl">Conversion Page</h1><br>
    <div id="main">
      <label>Number to be converted   <input type="number" id="num"></label><br><br>
      <button type="button" id="ctof">Celcius to Fahrenhiet</button>
      <button type="button" id="ftom">Feet to Meters</button>
      <button type="button" id="itocm">Inches to Centimeters</button>
      <button type="button" id="ptokg">Pounds to Kilograms</button>
      <button type="button" id="ftoc">Fahrenhiet to Celcius</button>
      <button type="button" id="mtof">Meters to Feet</button>
      <button type="button" id="cmtoi">Centimeters to Inches</button>
      <button type="button" id="kgtop">Kilograms to Pounds</button><br><br>
      <button type="button" id="clr">Clear all</button>
    </div><hr><hr>
    <h2><u><b>Results</b></u></h2>
    <p id="res"></p>
    <script src="_Jscripts/Conv.js" charset="utf-8"></script>
  </body>
</html>
